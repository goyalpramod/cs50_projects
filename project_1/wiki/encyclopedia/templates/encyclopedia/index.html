{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <a href="http://127.0.0.1:8000/wiki/{{ entry }}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
